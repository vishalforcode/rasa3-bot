        * {

<div class="imgbox">
    <img class="center-fit" src="https://www.eagleview.com/wp-content/uploads/2021/04/hero-image_Logo_1.jpg">
</div>


<script>!(function () {
    let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
    (e.src =
        "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
        (e.async = !0),
        (e.onload = () => {
            window.WebChat.default(
                {
                    initPayload: "/greet",
                    customData: {language: "en"},
                    socketUrl: "http://localhost:5005",
                    title: "EagleBot",
                    profileAvatar: "./assets/profileAvatar.png",
                    openLauncherImage: "",
                    closeImage: "",
                    embedded: false,
                    showFullScreenButton: false,
                    showMessageDate: true,
                    inputTextFieldHint: "What's in your mind?...",
                    params: {
                        "images": {
                            "dims": {
                                "width": 128,
                                "height": 128
                            }
                        },
                        "storage": "session"
                    },
                    OnWidgetEvent: {
                        OnChatOpen: () => {
                            console.log("called")
                            // window.sessionStorage.clear()
                            // window.localStorage.removeItem("chat_session")
                        }
                    },
                    onSocketEvent: {
                        'bot_uttered': () => console.log('the bot said something'),
                        // 'connect': () => console.log('connection established'),
                        'connect': () => {
                            console.log('connection established')
                            sessionStorage.clear()
                        },
                        'disconnect': () => {
                            console.log('disconnected')
                            sessionStorage.clear()
                        },
                    },
                },
                null
            );
        }),
        t.insertBefore(e, t.firstChild);
})();
</script>
